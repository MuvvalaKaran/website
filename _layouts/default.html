<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="icon" type="image/jpg" href="{{ site.baseurl }}/assets/images/favicon.jpg">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- <link rel="stylesheet" type="text/css" href="/bootstrap.min.css" /> -->
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body class= "{{ page.class }}">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!-- <div class="flex-container"> -->
          <!-- <div class="flex-child"> -->
          <!-- <a href="/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->
        <!-- </div> -->

          <!-- <div class="site-info">
            <h1 class="site-name"><a href="/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div> -->
        <!-- <div class="flex-child"> -->

          {% if page.class != "no-nav" %} 
          {% include nav.html %}
          {% endif %}
        <!-- </div> -->
        <!-- </div>           -->
        </header>
      </div>
    </div>

    <div class="container">
    <div id="main" role="main" class="content-container {{ page.class }}">
      {{ content }}
    </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% if page.class != "no-nav" %} 
          {% include svg-icons.html %}
          {% endif %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      // Initialize all tooltips
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    </script>
  </body>
</html>
